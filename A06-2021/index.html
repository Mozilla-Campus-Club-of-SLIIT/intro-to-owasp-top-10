<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Outdated Component Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f5f6fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 { color: #2f3640; }
        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }
        #output {
            border: 1px solid #dcdde1;
            padding: 15px;
            margin: 20px 0;
            min-height: 60px;
            border-radius: 8px;
            background: #f1f2f6;
            word-wrap: break-word;
        }
        input {
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #dcdde1;
            width: 250px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            background: #718093;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover { background: #4b6584; }
        footer { margin-top: 20px; font-size: 12px; color: #636e72; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Outdated jQuery XSS Demo</h1>
        <p>Type something and see how outdated components can be vulnerable.</p>

        <div id="output"></div>

        <input id="userInput" type="text" placeholder="Type something">
        <button onclick="showInput()">Submit</button>
    </div>

    <!-- Old vulnerable jQuery -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
        function showInput() {
            var val = $('#userInput').val();
            $('#output').html(val); // vulnerable to XSS
        }
    </script>


</body>
</html>
